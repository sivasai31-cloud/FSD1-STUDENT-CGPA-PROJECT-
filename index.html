<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student CGPA Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div>
        <h1 class="brand">Student CGPA Manager</h1>
        <p class="sub">Full Stack Development â€” Mini Project</p>
      </div>

      <div class="controls">
        <select id="studentSelect" class="select"></select>
        <button id="themeToggle" class="btn icon-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Create new student -->
    <section class="card student-card">
      <h2>Create New Student</h2>
      <form id="studentForm" class="form">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" required placeholder="e.g. Siva Sai" />
        </div>
        <div class="form-row">
          <label for="college">College</label>
          <input id="college" required placeholder="e.g. Narasaraopet Engineering College" />
        </div>
        <div class="form-row">
          <label for="branch">Branch</label>
          <input id="branch" required placeholder="e.g. CSE - AI" />
        </div>
        <div class="form-row">
          <label for="batch">Batch</label>
          <input id="batch" required placeholder="e.g. 2024 - 2028" />
        </div>

        <div class="form-row actions">
          <p id="studentError" class="error"></p>
          <button type="submit" class="btn primary">Add Student</button>
        </div>
      </form>
    </section>

    <!-- Selected student's CGPA -->
    <section class="card cgpa-card">
      <div class="card-head">
        <div>
          <h2 id="studentTitle">Semester CGPA</h2>
          <div class="muted" id="studentMeta"></div>
        </div>
        <div class="overall">Overall: <span id="overallCgpa">0.00</span></div>
      </div>

      <div class="table-wrap">
        <table id="cgpaTable" class="table">
          <thead>
            <tr><th>Semester</th><th>CGPA</th></tr>
          </thead>
          <tbody id="cgpaBody"></tbody>
        </table>
      </div>

      <form id="cgpaForm" class="form">
        <div class="form-row">
          <label for="semester">Semester</label>
          <input type="number" id="semester" min="1" required />
        </div>

        <div class="form-row">
          <label for="cgpa">CGPA</label>
          <input type="number" id="cgpa" min="0" max="10" step="0.1" required />
        </div>

        <div class="form-row actions">
          <p id="error" class="error"></p>
          <div style="display:flex; gap:8px;">
            <button type="submit" class="btn primary">Add CGPA</button>
            <button id="clearStudent" type="button" class="btn">Clear Student Data</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Project: Full Stack Development - 1 | Created by Siva Sai</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
